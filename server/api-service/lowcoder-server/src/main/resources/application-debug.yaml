spring:
  data:
    mongodb:
      authentication-database: admin
      uri: "mongodb://localhost:27017/lowcoder"
    redis:
      url: "redis://127.0.0.1:6379"

server:
  port: 8080
common:
  cookie-name: LOWCODER_DEBUG_TOKEN
  js-executor:
    host: "http://127.0.0.1:6060"
  workspace:
    mode: SAAS

debug: true

logging:
  level:
    root: debug
    org.lowcoder: debug

